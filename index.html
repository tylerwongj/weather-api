<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<div class="header__title">Weather API</div>
		<!-- <nav class="nav justify-content-center">
			<a href="" class="nav-link active"></a>
			<a href="" class="nav-link"></a>
			<a href="" class="nav-link"></a>
		</nav> -->
	</header>

	<div class="container">
		<div class="mb-5">
			<div class="city-container mb-3">
				<div class="city js-city"></div>
			</div>

			<div class="weather-container">
				<img class="icon js-icon" />
				<div class="weather js-weather"></div>
			</div>

			<div class="temp-container">
				<div class="temp js-temp"></div>
				&deg;
			</div>
		</div>

		<form class="form js-form mx-auto d-flex flex-column">
			<div class="form-group" width="500">
				<label for="city">City</label>
				<input type="city" class="js-input form-control" id="city" aria-describedby="cityHelp"
					value="Los Angeles" placeholder="Los Angeles">
				<small id="cityHelp" class="form-text text-muted">E.g. Chicago, New York, Bangkok, Paris, London, Dubai,
					Singapore, Kuala Lumpur, Istanbul, Tokyo, Delhi, Shanghai, Ciudad de Mexico, Mumbai,
					Beijing, Dhaka, Karachi, Buenos Aires, Chongqing, Kolkata, Lagos, Rio de Janeiro</small>
			</div>

			<button type="submit" class="btn btn-primary ml-auto">Submit</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>

</html>
